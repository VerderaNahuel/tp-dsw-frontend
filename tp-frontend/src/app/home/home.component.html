<!-- Barra de navegacion -->
<app-nav-bar></app-nav-bar>

<div class="container" style="margin-top: 20px">
  <h1>Last Releases</h1>
  <hr />
</div>

<!-- Carrusel -->
<div class="container-lg">
  <app-carousel></app-carousel>

  <div class="row mt-5">
    <h1 class="mb-3">What people is talking about</h1>
    <hr />
    <div class="col-sm" *ngFor="let lanzamiento of lanzamientos">
      <div class="card" style="width: 18rem">
        <img
          src="{{ lanzamiento.cover }}"
          class="card-img-top"
          routerLink="/game/{{ lanzamiento.id }}"
          style="height: 330px; object-fit: cover; cursor: pointer"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ lanzamiento.name }}</h5>
          <hr />
          <p class="card-description">{{ lanzamiento.description }}</p>
          <a href="#" class="btn btn-primary mt-2">Ver juego</a>
          <span class="badge text-bg-success mt-2">{{
            lanzamiento.rating
          }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
