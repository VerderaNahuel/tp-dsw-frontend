<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" style="cursor: pointer;" routerLink="/reviewexample">
        <img src="{{ featuredReviews[0].cover }}" class="d-block w-100" style="width: 200; height: 550px;" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1> <span class="{{ calculateColorRating(featuredReviews[0].rating) }}" >{{ featuredReviews[0].rating }}</span> </h1>
          <p class="h1 fw-bold">{{ featuredReviews[0].name }}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ featuredReviews[1].img }}" class="d-block w-100" style="width: 200px; height: 550px;" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h1> <span class="{{ calculateColorRating(featuredReviews[1].rating) }}" >{{ featuredReviews[1].rating }}</span> </h1>
          <p class="h1 fw-bold">{{ featuredReviews[1].title }}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ featuredReviews[2].img }}" class="d-block w-100" style="width: 200px; height: 550px;" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h1> <span class="{{ calculateColorRating(featuredReviews[2].rating) }}" >{{ featuredReviews[2].rating }}</span> </h1>
          <p class="h1 fw-bold">{{ featuredReviews[2].title }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span  class="visually-hidden">Next</span>
    </button>
  </div>
