<div class="container mt-4">
  <div class="card row">
    <div class="card-header col-sm">
      <h4>
        {{ this.review.userId.username }}
      </h4>
      <div
        class="position-absolute top-0 end-0"
        *ngIf="review.userId.username === userData.username"
      >
        <button class="btn btn-primary btn-sm" (click)="editMode = !editMode">
          Edit
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteReview(review)">
          Delete
        </button>
      </div>
    </div>
    <div class="card-body">
      <p><strong>Rating:</strong> {{ this.review.rating }}</p>
      <div *ngIf="review.spoiler_check">
        <h6
          (click)="review.spoiler_check = !review.spoiler_check"
          style="cursor: pointer; text-decoration: underline"
        >
          [SPOILER] Ver review
        </h6>
      </div>
      <div *ngIf="!review.spoiler_check">
        <p><strong>Reseña:</strong> {{ this.review.body }}</p>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5 form border" *ngIf="editMode">
  <form (ngSubmit)="editReview()">
    <h2>Edita tu review</h2>

    <div class="container">
      <div class="row">
        <div class="col-sm-2"><p>La review contiene spoilers?</p></div>
        <div class="col-sm-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="miCheckbox"
              [ngModel]="this.review.spoiler_check"
              name="miCheckbox"
              (ngModelChange)="toggleSwitchSpoiler()"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="rating">Nueva Puntuación (1-100):</label>
      <input
        type="number"
        id="rating"
        class="form-control"
        name="rating"
        min="1"
        max="100"
        [(ngModel)]="this.review.rating"
        [ngClass]="{ 'is-invalid': invalid_rating }"
      />
    </div>

    <div class="form-group">
      <label for="comment">Nuevo Comentario:</label>
      <textarea
        id="comment"
        class="form-control"
        name="body"
        [(ngModel)]="this.review.body"
        [ngClass]="{ 'is-invalid': invalid_body }"
      ></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Editar Review</button>
  </form>
</div>
