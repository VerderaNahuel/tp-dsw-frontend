<form (ngSubmit)="sendInfo()">
  <h2 *ngIf="!this.isThisEdit">What do you think about this game?</h2>
  <h2 *ngIf="this.isThisEdit">Edit your review</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-3"><p>Does your review contain spoilers?</p></div>
      <div class="col-sm-1">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="myCheckbox"
            [ngModel]="this.review.spoiler_check"
            name="myCheckbox"
            (ngModelChange)="toggleSwitchSpoiler()"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label *ngIf="!isThisEdit" for="rating">Rating (1-100):</label>
    <label *ngIf="isThisEdit" for="rating">New Rating (1-100):</label>
    <input
      type="number"
      id="rating"
      class="form-control"
      name="rating"
      min="1"
      max="100"
      [(ngModel)]="this.review.rating"
      [ngClass]="{ 'is-invalid': invalid_rating }"
    />
  </div>

  <div class="form-group">
    <label *ngIf="!isThisEdit" for="comment">Review:</label>
    <label *ngIf="isThisEdit" for="comment">New Review:</label>
    <textarea
      id="comment"
      class="form-control"
      name="body"
      [(ngModel)]="this.review.body"
      [ngClass]="{ 'is-invalid': invalid_body }"
    ></textarea>
  </div>

  <button
    *ngIf="!isThisEdit"
    class="btn btn-primary"
    id="submit-review"
    type="submit"
  >
    Post Review
  </button>
  <button
    *ngIf="isThisEdit"
    class="btn btn-primary"
    id="edit-review"
    type="submit"
  >
    Edit Review
  </button>
</form>
