
  <div class="modal-dialog">
    <form (ngSubmit)="postReview()">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" *ngIf="!this.isThisEdit"> Write your review</h1>
          <h1 class="modal-title" *ngIf="this.isThisEdit"> Edit your review</h1>
        </div>
        <div class="modal-body">
          <p>
            Does your review contain spoilers?
            <input
              class="form-check-input"
              type="checkbox"
              id="miCheckbox"
              [ngModel]="this.review.spoiler_check"
              name="miCheckbox"
              (ngModelChange)="toggleSwitchSpoiler()"
            />
          </p>
          <div class="form-group">
            <label for="rating">New Score (1-100):</label>
            <input
              type="number"
              id="rating"
              class="form-control"
              name="rating"
              min="1"
              max="100"
              [(ngModel)]="this.review.rating"
              [ngClass]="{ 'is-invalid': invalid_rating }"
            />
          </div>
          <div class="form-group">
            <label for="comment">New Review:</label>
            <textarea
              id="comment"
              class="form-control"
              name="body"
              [(ngModel)]="this.review.body"
              [ngClass]="{ 'is-invalid': invalid_body }"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <button
          type="submit"
          class="btn btn-danger mt-3"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        </div>
      </div>
    </form>
  </div>
