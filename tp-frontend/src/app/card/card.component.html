<div class="card" style="width: 18rem">
  <img
    src="{{ game.cover }}"
    class="card-img-top"
    id="juego-{{ game.id }}"
    routerLink="/game/{{ game.id }}"
    style="height: 330px; object-fit: cover; cursor: pointer"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ game.name }}</h5>
    <span class="badge text-bg-success mt-2">{{ game.rating }}</span>

    <hr />
    <p class="card-description">
      {{ game.description }}
    </p>
  </div>
</div>
